<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="A collection of useful external web design and development tools."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Design Tools</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Heebo:800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>WEB DESIGN TOOLS</h1>
    <nav>
      <ul id="navigation">
        <li v-for="category in categories">
          <div
            class="category-container"
            v-on:click="toggleChildren(category, $event)"
            v-on:keyup.enter="toggleChildren(category, $event)"
            v-on:keyup.space="toggleChildren(category, $event)"
            role="button"
            aria-expanded="false"
            tabindex="0"
          >
            <span class="category">
              <i
                v-bind:class="[category.showChildren ? 'fa-caret-down' : 'fa-caret-right', 'fas fa-fw']"
              ></i>
              <h2 class="category-title">
                {{ category.title }}
              </h2>
            </span>
          </div>
          <ul v-if="category.showChildren" id="category-links">
            <li class="link" v-for="link in category.links">
              <a
                v-bind:href="link.URI"
                target="_blank"
                rel="noopener noreferrer"
                >{{ link.name }}</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <main></main>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="script.js"></script>
