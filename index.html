<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="A collection of useful external web design and development tools."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />
    <title>Web Design Tools</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Heebo:800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>WEB DESIGN TOOLS</h1>
    <nav>
      <ul id="navigation">
        <li v-for="category in categories">
          <div
            class="category-container"
            v-on:click="toggleChildren(category, $event)"
            v-on:keyup.enter="toggleChildren(category, $event)"
            v-on:keyup.space="toggleChildren(category, $event)"
            role="button"
            aria-expanded="false"
            tabindex="0"
          >
            <span class="category">
              <i
                v-bind:class="[category.showChildren ? 'fa-caret-down' : 'fa-caret-right', 'fas fa-fw']"
              ></i>
              <h2 class="category-title">
                {{ category.title }}
              </h2>
            </span>
          </div>
          <ul v-if="category.showChildren" id="category-links">
            <li class="link" v-for="link in category.links">
              <a
                v-bind:href="link.URI"
                target="_blank"
                rel="noopener noreferrer"
                >{{ link.name }}</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <main></main>
    <footer>
      <div>
        Favicon made by
        <a
          href="https://www.flaticon.com/authors/smalllikeart"
          title="smalllikeart"
          >smalllikeart</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
        under
        <a
          href="http://creativecommons.org/licenses/by/3.0/"
          title="Creative Commons BY 3.0"
          target="_blank"
          >CC 3.0 BY</a
        >
      </div>
    </footer>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="script.js"></script>
